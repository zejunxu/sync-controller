name: Workflow Generator

on:
  push:
    paths:
      - 'repos.yaml'
      - 'templates/**'
  schedule:
    - cron: '0 0 * * *'  # 每天更新一次

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Generate workflows
        run: |
          pip install pyyaml
          python scripts/generate-workflows.py
      
      - name: Commit changes
        run: |
          git config user.name "Automated Bot"
          git config user.email "actions@users.noreply.github.com"
          git add generated-workflows/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated workflows"
          git push
